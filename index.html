<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>todo List</title>
  </head>

  <body>
    <div class="conteiner">
      <h1 class="title">Todo App</h1>
      <div class="form">
        <input type="text" placeholder="Ingrese su tarea" />
        <button class="btn btn--add">+</button>
      </div>

      <div class="todo">
        <ul>
          <!-- <li class="text--li">ingrese una tarea</li> -->
          <template id="template">
            <li class="text--li">
              Tarea 1 <button class="btn btn--remove">-</button>
            </li>
          </template>
        </ul>
      </div>

      <footer class="footer">
        <div class="text--footer">Contador de tareas</div>
        <button class="btn btn--clearAll">Limpiar Todo</button>
      </footer>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
