<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>todo List</title>
</head>

<body>
  <div class="contenedor">
    <header>Todo App</header>
    <div class="contenedor_ingreso">
      <input type="text" id="ingreso" placeholder="Ingrese su tarea" />
      <button class="btn btn--add">+</button>
    </div>

    <div class="todoList">
      <ul id="todoList">
        <li>vhvhv<button class="btn btn--remove" id="remove">x</button></li>
        <template id="template">
          <li>vhvhv<button class="btn btn--remove" id="remove">x</button></li>
        </template>

      </ul>
    </div>
    <footer class="footer">
      <span class="contador">Contador de tareas</span>
      <button id="clear">Limpiar todo</button>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
